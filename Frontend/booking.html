<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Ride</title>
  <link rel="stylesheet" href="style.css" />
  <!-- SignalR client (NO integrity or crossorigin attributes!) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🚖 Book your ride</h1>

    <form id="bookingForm">
      <label>User&nbsp;ID</label>
      <input type="number" id="userId" placeholder="123" required />

      <label>Pickup</label>
      <input type="text" id="pickupLocation" placeholder="Enter pickup" required />

      <label>Drop‑off</label>
      <input type="text" id="dropoffLocation" placeholder="Enter destination" required />

      <button type="submit">Book&nbsp;Now</button>
    </form>

    <div id="response"        class="response-box"></div>
    <div id="statusContainer" class="status-box"></div>
  </div>

  <script src="api.js"></script>
</body>
</html>
