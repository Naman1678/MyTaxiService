<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taxi Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🚖 Book Your Ride</h1>
    <form id="bookingForm">
      <label for="userId">User ID</label>
      <input type="number" id="userId" placeholder="Enter your User ID" required />

      <label for="pickupLocation">Pickup Location</label>
      <input type="text" id="pickupLocation" placeholder="e.g., Jaipur" required />

      <label for="dropoffLocation">Dropoff Location</label>
      <input type="text" id="dropoffLocation" placeholder="e.g., Airport" required />

      <button type="submit">Book Now</button>
    </form>

    <div id="response" class="response-box"></div>
  </div>

  <script>
    // Autofill User ID from URL params
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const userId = params.get("userId");
      if (userId) {
        document.getElementById("userId").value = userId;
      }
    };
  </script>

  <script src="api.js"></script>
</body>
</html>
