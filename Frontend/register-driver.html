<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Driver Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üßë‚Äç‚úàÔ∏è Driver Registration</h1>
    <form id="driverForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="vehicleType" placeholder="Vehicle Type" required />
      <input type="text" id="licenseNumber" placeholder="License Number" required />
      <input type="tel" id="phoneNumber" placeholder="Phone Number" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit">Register</button>
    </form>

    <div id="driverResponse" class="response-box"></div>
  </div>

  <script>
    document.getElementById("driverForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const driver = {
        name: document.getElementById("name").value,
        vehicleType: document.getElementById("vehicleType").value,
        licenseNumber: document.getElementById("licenseNumber").value,
        phoneNumber: document.getElementById("phoneNumber").value,
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };

      const responseBox = document.getElementById("driverResponse");

      try {
        const res = await fetch("http://localhost:5199/api/drivers", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(driver)
        });

        if (res.ok) {
          responseBox.innerText = "‚úÖ Driver registered successfully!";
        } else {
          const err = await res.text();
          responseBox.innerText = "‚ùå Registration failed: " + err;
        }
      } catch (error) {
        responseBox.innerText = "‚ùå Server error. Please try again.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
